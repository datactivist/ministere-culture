### L'essentiel de l'open data en 5 minutes

#### Avant d'approfondir la pratique, voici un .red[bref retour sur les bases]

* Quels sont les enjeux de l'open data ?

---

### Les enjeux

* La transparence de la vie publique et la participation citoyenne à l’action publique
* L’efficacité de l’action publique : amélioration de la qualité des services publics
* Le développement de l’attractivité des territoires
* Le soutien à l’innovation économique et sociale
* Une opportunité en matière de démocratisation culturelle et de transmission des savoirs

---

### Une ou plusieurs définitions ?

* **L'open data** se définit comme : "des données devant être accessibles gratuitement, dans un format utilisable et modifiable pour servir tout objectif." D'après la définition du **savoir ouvert**, [l'open definition](http://opendefinition.org/od/1.1/fr/)

* **Les données publiques culturelles** sont un régime d’ouverture de données qui préserve les droits de propriété intellectuelle des tiers.

---

### Culture : principales catégories de données .red[concernées par l’ouverture]  

* Les **données statistiques** des institutions culturelles : fréquentation, entrées, équipements
* Les **bases de données des collections** : métadonnées et plus largement les données associées aux œuvres (localisation, description, auteur, œuvres associées, prix, propriétaire) avec images ou sans image
* Les **listes de structures** : musées, monuments, cinéma, etc.
* Les référentiels ou nomenclatures 
* Les données de type **agenda**, événements, programmations
* Les **données financières** : financement, ressources, budgets annuels, subventions

&gt; Important : les œuvres protégées par le droit d’auteur ou un droit voisin ne peuvent faire l’objet d’un droit de réutilisation, mais les œuvres entrées dans le domaine public relèvent pleinement de l’ouverture des données publiques.

# Etape 2 : Préparer les données

### Etape 2 : Préparer les données
#### 2.1 Choisir la licence de réutilisation

Le contrat de licence de réutilisation permet de déterminer les droits et obligations réciproques des parties. Il est important que toutes les réutilisations, y compris celles consenties à titre gratuit, soient conditionnées à l'acceptation d'un contrat, et que l'usager en soit clairement informé. La loi pour une République Numérique prévoit deux licences possibles : la Licence Ouverte ou ODBL

### Etape 2 : Préparer les données
#### 2.2 Documenter les données

Joindre au fichier de données, à chaque fois que cela est utile, des documents associés permettant de rendre les 
données plus explicites, et d'en éclairer l'usage.

Le document en question pourra par exemple être dictionnaire des différentes variables présentes dans le fichier, la signification en clair des codes des libellés des champs.

### L'importance de la .red[qualité des données]
#### .red[Une remarque récurrente :]

&gt; **Les données publiques sont souvent incomplètes, non actualisées, de mauvaise qualité et fragmentaires.** 

&gt; Dans la plupart des cas, les catalogues ou portails de données ouvertes sont alimentés manuellement, conséquence d’une approche informelle de la gestion des données. 

&gt; De plus, les procédures, les calendriers et les responsabilités des institutions publiques chargées de leur gestion manquent souvent de clarté. Ainsi, de manière générale, la gestion et la publication des données ouvertes sont fragiles et sujettes à des erreurs multiples.

### Etape 2. Préparer les données
#### 2.2 Mettre en .red[qualité] les données

Quelques principes à retenir :

* Mettre à disposition des séries chronologiques les plus longues possibles avec la granularité la plus fine, tout en respectant le secret de la vie privée et le secret statistique ; 
* Compléter vos fichiers par les données de géolocalisation quand cela est possible ;
* Compléter l'adresse postale par le code INSEE (afin de faciliter la géolocalisation dans le cas des noms de villes homonymes) ;
* Utiliser la norme ISO 8601 pour les dates, format : « AAAA-MM-JJ ».
* Faciliter au maximum le traitement par les réutilisateurs : uniformiser les saisies, rendre le fichier traitable par des machines...

---
### Etape 2 : Préparer les données
#### 2.3 Choisir un .red[format ouvert]

Les données doivent être téléchargeables dans un « standard ouvert », c'est à dire dans un format ouvert aisément réutilisable et exploitable par un système de traitement automatisé et pérenne. Les formats ouverts favorisent l’intéropérabilité : les données pourront être réutilisées indépendamment du logiciel qui a été utilisé pour les créer.

Voici quelques exemples de formats « ouverts » conseillés pour la diffusion des jeux de données en ligne : 

* **Texte brut** : ASCII (.txt) / sans extension
* **Texte formaté** : TeX (.tex), OpenDocument Text (.odt), Hypertext Markup
Language (.htm ou .html), XHTML (.xhtml), Feuilles de style en cascade (.css)
* **Données brutes** : CSV (.csv) / sans extension, JSON (.json), XML (.xml)
* **Données géographiques** : KML (.kml), SHP (.shp)

---

### Le point sur .red[les formats propriétaires]

Les formats fermés n'appartiennent pas au domaine public. Leur recette de fabrication est cachée, et vous serez le plus souvent contraint d'avoir le logiciel adéquat pour pouvoir lire et modifier un fichier convenablement. Par exemple pour lire un fichier au format .doc (Microsoft Word), vous serez contraint d'avoir le logiciel Word.

* **Des alternatives à la suite Microsoft**

Microsoft a tenté d'ouvrir les formats de sa suite Microsoft Office. Toutes ses extensions terminant par un x (.docx, .pptx, .xlsx) sont des formats sortis dans un but d'interopérabilité. Toutefois leur aspect ouvert fait encore débat. 

&gt; Tous les formats propriétaires ne sont pas fermés. Pour reprendre le cas d'Adobe, son format .pdf est devenu un standard (norme ISO). Tout le monde peut ouvrir un fichier PDF.

### Étape 3 : .red[Diffuser et valoriser] les données

#### 3.1 utiliser la bonne plateforme de publication

.red[Le portail data.culture.gouv.fr]

Le portail des données ouvertes du ministère de la Culture met à disposition les données de l'administration centrale, d'une DRAC ou d'un SCN, référence les données des établissements publics et moissonne automatiquement ces données sur data.gouv.fr, pour pouvoir les exposer sur les deux plateformes à la fois. 

*Pour toute information sur la mise à disposition de nouveaux jeux de données, contacter le département de l’innovation numérique (SG/SCPCI) via l’onglet « Contact » de la plateforme data.culture.gouv.fr.*

### Étape 3 : .red[Diffuser et valoriser] les données

#### 3.1 utiliser la bonne plateforme de publication

.red[Le portail data.gouv.fr]

Pour les établissements publics, la mise à disposition des données est à effectuer sur le site .red[data.gouv.fr.]

Afin d’améliorer la visibilité des données culturelles, le ministère référence également les données des établissements sur la plateforme ministérielle data.culture.gouv.fr.

Cela implique la création d’une page dédiée à l'établissement, puis la publication des jeux de données conformément [aux modalités précisées par la DINSIC](https://doc.data.gouv.fr/jeux-de-donnees/publier-un-jeu-de-donnees/)

&gt; **Le ministère mettra en place les mécanismes nécessaires pour que toutes les données publiées de cette façon soient ensuite automatiquement visibles sur data.culture.gouv.fr.**

"La découvrabilité des données est un défi majeur. Nous avons des portails et des registres de données, mais les organismes gouvernementaux qui relèvent d'un seul gouvernement national publient toujours les données de différentes façons et à différents endroits (...).

**La découvrabilité des données est une condition préalable pour que les données ouvertes réalisent leur potentiel. Or, actuellement la plupart des données sont très difficiles à trouver**."]

### Comment rendre .red[les données trouvables ?]

Idéalement et pour faciliter les réutilisations, les données doivent être faciles à trouver notamment via les moteurs de recherche, ce qui implique : 

* des arborescences de classement et des mots clé cohérents 
* une stratégie de préservation à long-terme de la donnée (archivage sécurisé, etc.)
* d'attribuer un identificateur unique et persistant aux métadonnées 
* des métadonnées enregistrées (ou au moins indexées) dans un lieu consultable (un catalogue, un portail open data)

---

### Étape 3 : .red[Diffuser et valoriser] les données

#### 3.2 Rendre les données découvrables

Elles permettent de faire en sorte que les données soient faciles à trouver auprès des utilisateurs grâce à une recherche optimisée par filtres ou par texte libre **dans un catalogue**. Elles offrent aussi des flux de données découvrables et archivables qui permettent à des moteurs de recherche d’indexer les données ouvertes et de les rendre plus facile à trouver.

&gt; Important : le flux d'actualité d'un portail open data contient l'ajout de nouveaux jeux de données mais également la liste des mises à jour qui peuvent avoir des conséquences sur les applications qui les utilisent. Il est donc essentiel qu'un tel flux soit disponible pour les utilisateurs souhaitant être tenus informés.

### Encourager les .red[réutilisations internes]

* Sensibiliser, faire connaître et démontrer l’intérêt de l’ouverture des données auprès des décideurs et des agents.
* Inciter les services producteurs à ouvrir les données qu’ils produisent et à utiliser les données ouvertes pour leurs propres usages.
* Diffuser une culture de la donnée au sein de l’organisation afin d’accompagner le développement des usages et favoriser la transformation de l’action publique (pilotage, évaluation, etc.) à partir des données.
* Favoriser les **échanges entre pairs** pour partager des retours d’expérience et des bonnes pratiques.
* Animer et acculturer les communautés d’utilisateurs internes afin de renforcer leur capacité à (ré)utiliser les données pour leurs propres besoins.

* Wikipedia est la 2e source d’information des internautes sur Versailles après le site internet du château
* Versailles s’engage dans la voie d'enrichissement de communs numérique, à travers les technologies libres et participatives

En février 2011, dans le cadre du partenariat, un wikipédien est venu en résidence 6 mois à Versailles. Son but était :

* D'améliorer les contenus de Wikipedia autour de Versailles,
* D'animer la communauté autour du sujet Versailles.
* D’expliquer, de rencontrer les équipes de Versailles, de trouver des opportunités de collaboration entre conservateurs et wikipediens.

---

### Un bilan positif du partenariat

* Un enrichissement spectaculaire des contenus : les articles concernant le château de Versailles sont passés de 70 à 380 
* Idem pour les photos : plus de 2000 photos versées sur WikiCommons
* La qualité des articles et des photos a été améliorée
* Retombées médiatiques importantes

Exemple : le [plafond de la galerie des batailles](http://commons.wikimedia.org/wiki/File:Schlachtengalerie_Decke.jpg?uselang=fr) a remporté  le concours Wiki Loves Monuments en 2011 (concours photo mondial visant à valoriser les monuments historiques).

&gt; Au-delà, cela a permis de changer les mentalités en interne : Wikipedia est maintenant regardé avec bienveillance par les équipes scientifiques du château.

### Open GLAM : une communauté engagée et .red[un réseau mondial] 

.red[**OpenGLAM**] est un réseau mondial de personnes et d'organisations engagées à ouvrir du contenu et des données détenues par des galeries d'art, des bibliothèques, des archives et des musées.


.pull-left[![](./img/open-GLAM.png)
**GLAM** : Galleries, Libraries, Archives and Museums.
]

.pull-right[
&gt; Avec d’autres collections nord-américaines importantes comme celles du Walters Museum (2011), ou du Los Angeles County Museum of Art (2013), le mouvement OpenGLAM bénéficie de l’engagement de plusieurs grands musées aux collections majoritairement placées dans le domaine public. ]

---

### Animer et acculturer une communauté de réutilisateurs


* Communiquer sur la démarche, mobiliser et interagir avec les réutilisateurs (associations, entreprises, acteurs de l’enseignement et de la recherche, médias et journalistes, citoyens) pour s’assurer que les données ouvertes correspondent à leurs attentes et soient effectivement réutilisées et valorisées.
* Améliorer les données produites, compléter ou produire de nouvelles données en s’appuyant sur la contribution et
l’engagement citoyen (crowdsourcing).

---

### Un exemple d'événement encourageant .red[les réutilisations]

![](https://codingdavinci.de/img/english-infos/collage.jpg)

Un hackathon allemand sur la thématique des données culturelles ouvertes. Fondé à Berlin en 2014, l'événement associe des institutions du patrimoine culturel au public afin de développer des prototypes à destination des institutions publiques du domaine de la culture et du patrimoine.

---

### Quels avantages à verser une collection sur une .red[plateforme collaborative] ?

À l’instar du Metropolitan Museum of Art, **de plus en plus nombreuses sont les institutions qui choisissent de verser les images de leurs collections sous licence ouverte** sur des plates-formes collaboratives comme Flickr ou Wikimédia. 

* Possibilités pour la recherche, l’innovation et la créativité de cette rencontre entre des collections de qualité bien documentées et l’encyclopédie collaborative en ligne. 

* Forte augmentation des consultations et des réutilisations en différentes langues, ainsi qu’un effet d’attraction vers le site du musée lui-même et son portail des collections.
